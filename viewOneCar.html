<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/NMPCSS.css">
</head>
<body>

    <h1>Motorhome details</h1>

    <table>
        <thead>
        <tr>

            <th>Car ID</th>
            <th>Car brand</th>
            <th>Car model</th>
            <th>Car beds</th>
            <th>Car documentation ID</th>
            <th>Car status</th>
            <th>Car registration</th>
            <th>Car mileage</th>

        </tr>
        </thead>
        <tbody>
            <td th:text="${car.car_id}" />
            <td th:text="${car.brand}" />
            <td th:text="${car.model}" />
            <td th:text="${car.beds}" />
            <td th:text="${car.documentation_id}" />
            <td th:text="${car.car_status}" />
            <td th:text="${car.car_registration}" />
            <td th:text="${car.mileage}" />
        </tr>
        </tbody>
    </table>
</body>
</html>
